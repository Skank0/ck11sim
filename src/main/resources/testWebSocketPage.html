<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Client</title>
</head>
<body>
<div id="output"></div>
<p>Добавить сигнал</p>
<p>curl -X POST http://localhost:8080/api/signal -H "Content-Type: application/json" -d '{"id": "sensor1"}'</p>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    const socket = new SockJS('http://localhost:8080/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log('Подключено: ' + frame);

        // Подписываемся на сигнал sensor1
        stompClient.subscribe('/topic/signals/sensor1', function(message) {
            const data = JSON.parse(message.body);
            document.getElementById('output').innerHTML +=
                `<div>ID: ${data.id}, Значение: ${data.value.toFixed(2)}, Время: ${new Date(data.timestamp)}</div>`;
        });
    });
</script>
</body>
</html>
